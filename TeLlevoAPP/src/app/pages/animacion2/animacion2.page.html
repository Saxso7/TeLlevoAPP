<ion-router-outlet></ion-router-outlet>
<ion-header>
  <ion-grid>
    <ion-row>
      <ion-col size="2" size-md="2">
        <ion-toolbar>
          <ion-buttons>
            <ion-menu-button (click)="toggleMenu" autoHide="false" color="primary">
            </ion-menu-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-col>
      <ion-col size="10" size-md="10">
        <img src="assets/img/Logo.png" alt="" />
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content>
  <ion-card-header>
    <h2 class="container" style="color: dodgerblue;">EN CAMINO</h2>
    <img src="assets/img/05.gif" alt="" />
    <h2 class="container" style="color: dodgerblue;">Viajando....</h2>
  </ion-card-header>
  <ion-card-content>
    <ion-button expand="block" class="primary" (click)="presentAlert()">VIAJE REALIZADO</ion-button>
  </ion-card-content>
</ion-content>
