<ion-router-outlet></ion-router-outlet>
<ion-header>
  <ion-grid>
    <ion-row>
      <ion-col size="2" size-md="2">
        <ion-toolbar>
          <ion-buttons>
            <ion-menu-button (click)="toggleMenu" autoHide="false" color="primary">
            </ion-menu-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-col>
      <ion-col size="10" size-md="10">
        <img src="assets/img/Logo.png" alt="" />
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>
<ion-content>
  <ion-item>
    <ion-select placeholder="Seleccione una comuna">
      <ion-select-option *ngFor="let comu of Comuna">
        {{comu.nombre}}
      </ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-select placeholder="Seleccione una Sede">
      <ion-select-option *ngFor="let comu of Comuna">
        {{comu.nombre}}
      </ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-select placeholder="Tipo de vehiculo">
      <ion-select-option *ngFor="let comu of Comuna">
        {{comu.nombre}}
      </ion-select-option>
    </ion-select>
  </ion-item>
</ion-content>
<ion-label>Sede:</ion-label>
<ion-button expand="block" class="primary" (click)="Cargar()" (click)="siguiente()">Consultar Precio</ion-button>
