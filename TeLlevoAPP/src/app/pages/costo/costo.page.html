<ion-header>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="10" class="ion-text-center">
        <img src="assets/img/Logo.png" alt="" />
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>
<ion-content>
  <ion-item>
    <ion-label class="ion-text-center" color="primary">
      {{usuario}}
    </ion-label>
    <ion-icon (click)="logOut()" name="power-outline" color="primary"></ion-icon>
  </ion-item>
  <ion-segment (ionChange)="segmentChanged($event)">
    <ion-segment-button value="conductor">
      <ion-label color="primary">Conductores
        <ion-icon name="speedometer-outline" color="primary"></ion-icon>
      </ion-label>
    </ion-segment-button>
    <ion-segment-button value="crear">
      <ion-label color="primary">Crear Viaje
        <ion-icon name="airplane-outline" color="primary"></ion-icon>
      </ion-label>
    </ion-segment-button>
  </ion-segment>
  <ion-content>
    <ion-router-outlet></ion-router-outlet>
  </ion-content>
</ion-content>
<ion-button expand="block" class="primary" (click)="main()">Volver Inicio</ion-button>
