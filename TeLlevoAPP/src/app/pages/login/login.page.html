<img src="assets/img/duoc.jpg" alt="" />
<ion-content>
  <form>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email" required="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password" required="true"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button expand="block" class="primary" (click)="presentAlert1()">INICIAR SESION
        </ion-button>
      </ion-col>
    </ion-row>

    <div class="ion-text-center">
      <ion-col>
        <ion-button (click)="contrasena()">
          Recuperar contrase√±a
          <ion-icon name="enter-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </div>
  </form>
</ion-content>
<ion-button (click)="loginConductores()">
  Conductores
  <ion-icon name="enter-outline"></ion-icon>
</ion-button>
