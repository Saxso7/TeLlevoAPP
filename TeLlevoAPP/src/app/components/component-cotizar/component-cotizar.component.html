<ion-content>
  <ion-list *ngFor="let loc of locationss">
    <ion-item-sliding>
      <ion-item>
        <ion-label>Comuna: {{loc.comuna.name}}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="eliminar(loc.id)">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
