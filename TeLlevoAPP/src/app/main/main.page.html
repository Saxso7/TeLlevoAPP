<ion-toolbar color="white">
  <ion-buttons>
    <ion-menu-button
      (click)="toggleMenu"
      autoHide="false"
      color="primary"
    ></ion-menu-button>
  </ion-buttons>
</ion-toolbar>
<ion-content>
  
  <ion-card>
    <ion-card-header>
      <img src="assets/img/Logo.png" alt="" />
      <ion-item>
    <ion-label class="ion-text-center" color="primary">
      Usuario {{dato}}
    </ion-label>
  </ion-item>
      <ion-searchbar
        showCancelButton="never"
        placeholder="Â¿Donde vamos?"
      ></ion-searchbar>
      <img src="assets/img/mapa.png" alt="" />
    </ion-card-header>

    <ion-card-content>
      <ion-button expand="block" class="primary" (click)="presentAlert()"
        >CONFIRMAR</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-button expand="block" class="primary" (click)="costo()"
        >VER COSTOS</ion-button>
